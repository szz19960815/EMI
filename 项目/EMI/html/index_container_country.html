	$.ajax({

		url:"mock/culling.json",
		async:true,
		dataType:"json",
		success:function(data){
			$.each(data, function(i) {
				if(data[i].name == "national"){
					var tourism = data[i].data;
					tourism = tourism.slice(0,2)
					$.each(tourism, function(i) {
//						console.log(tourism[i])
						var _li = $("<li></li>");	
						var _a = $("<a></a>");
						var _img = $("<img src='"+tourism[i].show_img+"' />");

						var _p2 = $("<p>"+tourism[i].cue+"</p>");
						var _p3 = $("<p>"+tourism[i].time+"</p>");
						_a.append(_img);
						_a.append(_p3);						
						_a.append(_p1);
						_a.append(_p2);
						_li.append(_a);
						$(".review ul").append(_li);
					});
