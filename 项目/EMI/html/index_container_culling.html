<script type="text/javascript">
	$.ajax({
		type:"get",
		url:"mock/culling.json",
		async:true,
		dataType:"json",
		success:function(data){
//			console.log(data)
			$.each(data, function(i) {
//				console.log(data[i].banner)
				//加载top20的banner
				if(data[i].name == "culling_top20"){
					var _banner = $("<img src='"+data[i].banner+"' />");
//					var _time = 
					$(".culling_banner").append(_banner);
				}
				//加载婚礼大赏的banner和排行情况
				if(data[i].name == "wedding"){
					var _wedding = data[i].data;
//					console.log(_wedding)
					var wedding_banner = $("<img src='"+data[i].banner+"' />");
					$(".wedding-banner").append(wedding_banner);
					$.each(_wedding, function(j) {
//						console.log(_wedding[j].show_img);
						var wedding_li = $("<li></li>");
						var wedding_a = $("<a></a>");
						var wedding_showImg = $("<img src='"+_wedding[j].show_img+"' />");
						var wedding_span = $("<span></span>");
						var wedding_p1 = $("<p>"+_wedding[j].addr+"</p>");
						var wedding_p2 = $("<p>"+_wedding[j].cue+"</p>");
						var wedding_p3 = $("<p>"+_wedding[j].vote+"</p>");
						wedding_span.append(wedding_p1);
						wedding_span.append(wedding_p2);
						wedding_span.append(wedding_p3);
						wedding_a.append(wedding_showImg);
						wedding_a.append(wedding_span);
						wedding_li.append(wedding_a);
						$(".wedding-show ul").append(wedding_li);
					});
				}
				//加载人文旅游第一部分
				if(data[i].name == "travel_con1"){
					var travel_con1 = data[i].data;
//					console.log(travel_con1)
					var travel_banner = $("<img src='"+data[i].banner+"' />");
					$(".con1_banner").append(travel_banner);
					$.each(travel_con1, function(j) {
//						console.log(travel_con1[j].show_img);
						var wedding_li = $("<li></li>");
						var wedding_a = $("<a></a>");
						var wedding_showImg = $("<img src='"+travel_con1[j].show_img+"' />");
						var wedding_span = $("<span></span>");
						var wedding_p1 = $("<p>"+travel_con1[j].dynasty+"</p>");
						var wedding_p2 = $("<p>"+travel_con1[j].cue+"</p>");
						var wedding_p3 = $("<p>"+travel_con1[j].price+"</p>");
						wedding_span.append(wedding_p1);
						wedding_span.append(wedding_p2);
						wedding_span.append(wedding_p3);
						wedding_a.append(wedding_showImg);
						wedding_a.append(wedding_span);
						wedding_li.append(wedding_a);
						$(".con1_show ul").append(wedding_li);
					});
				}
				//加载人文旅游第二部分
				if(data[i].name == "travel_con2"){
					var travel_con2 = data[i].data;
//					console.log(travel_con1)
					var travel_banner = $("<img src='"+data[i].banner+"' />");
					$(".con2_banner").append(travel_banner);
					$.each(travel_con2, function(j) {
//						console.log(travel_con2[j].show_img);
						var wedding_li = $("<li></li>");
						var wedding_a = $("<a></a>");
						var wedding_showImg = $("<img src='"+travel_con2[j].show_img+"' />");
						var wedding_span = $("<span></span>");
						var wedding_p1 = $("<p>"+travel_con2[j].dynasty+"</p>");
						var wedding_p2 = $("<p>"+travel_con2[j].cue+"</p>");
						var wedding_p3 = $("<p>"+travel_con2[j].price+"</p>");
						wedding_span.append(wedding_p1);
						wedding_span.append(wedding_p2);
						wedding_span.append(wedding_p3);
						wedding_a.append(wedding_showImg);
						wedding_a.append(wedding_span);
						wedding_li.append(wedding_a);
						$(".con2_show ul").append(wedding_li);
					});
				}
				//加载国家人文直播
				if(data[i].name == "national"){
					var national = data[i].data;
//					console.log(travel_con1)
					var national_banner = $("<img src='"+data[i].banner+"' />");
					$(".national_banner").append(national_banner);
					$.each(national, function(j) {
//						console.log(travel_con2[j].show_img);
						var wedding_li = $("<li></li>");
						var wedding_a = $("<a></a>");
						var wedding_showImg = $("<img src='"+national[j].show_img+"' />");
						var wedding_span = $("<span></span>");
						var wedding_p1 = $("<p>"+national[j].title+"</p>");
						var wedding_p2 = $("<p>"+national[j].cue+"</p>");
						var wedding_p3 = $("<p>"+national[j].time+"</p>");
						wedding_span.append(wedding_p1);
						wedding_span.append(wedding_p2);
						wedding_span.append(wedding_p3);
						wedding_a.append(wedding_showImg);
						wedding_a.append(wedding_span);
						wedding_li.append(wedding_a);
						$(".national_show ul").append(wedding_li);
					});
				}
				//加载读城中国
				if(data[i].name == "readcity"){
					var readcity = data[i].data;
//					console.log(travel_con1)
					var readcity_banner = $("<img src='"+data[i].banner+"' />");
					$(".readcity_banner").append(readcity_banner);
					$.each(readcity, function(j) {
//						console.log(travel_con2[j].show_img);
						var wedding_li = $("<li></li>");
						var wedding_a = $("<a></a>");
						var wedding_showImg = $("<img src='"+readcity[j].show_img+"' />");
						var wedding_span = $("<span></span>");
						var wedding_p1 = $("<p>"+readcity[j].title+"</p>");
						var wedding_p2 = $("<p>"+readcity[j].cue+"</p>");
						var wedding_p3 = $("<p>"+readcity[j].time+"</p>");
						wedding_span.append(wedding_p1);
						wedding_span.append(wedding_p2);
						wedding_span.append(wedding_p3);
						wedding_a.append(wedding_showImg);
						wedding_a.append(wedding_span);
						wedding_li.append(wedding_a);
						$(".readcity_show ul").append(wedding_li);
					});
				}
				//加载发现精彩
				if(data[i].name == "find"){
					var find = data[i].data;
//					console.log(find)
//					var find_banner = $("<img src='"+data[i].banner+"' />");
//					$(".find_banner").append(find_banner);
					$.each(find, function(i) {
//						console.log(find[i].show_img)
						var find_pic = $("<div></div>");
						find_pic.addClass("S_banner");
						var find_img = $("<img src='"+find[i].show_img+"' />");
						find_pic.append(find_img);
						$(".find").append(find_pic);
					});
				}
			});
		}
	});
</script>
